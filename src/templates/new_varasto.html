<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luo uusi varasto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #0066cc; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 10px 5px 10px 0;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #0052a3; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #444; }
    </style>
</head>
<body>
    <h1>Luo uusi varasto</h1>
    
    <form method="POST">
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required>
        
        <label for="tilavuus">Tilavuus:</label>
        <input type="number" id="tilavuus" name="tilavuus" step="0.1" min="0" required>
        
        <label for="alku_saldo">Alkusaldo:</label>
        <input type="number" id="alku_saldo" name="alku_saldo" step="0.1" min="0" value="0">
        
        <div style="margin-top: 15px;">
            <button type="submit" class="btn">Luo varasto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
        </div>
    </form>
</body>
</html>
