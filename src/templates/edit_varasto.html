<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa varastoa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #0066cc; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 10px 5px 10px 0;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #0052a3; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #444; }
        .info { color: #666; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Muokkaa varastoa: {{ data.nimi }}</h1>
    
    <form method="POST">
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" value="{{ data.nimi }}" required>
        
        <label for="tilavuus">Tilavuus:</label>
        <input type="number" id="tilavuus" name="tilavuus" step="0.1" min="0" value="{{ data.varasto.tilavuus }}" required>
        <p class="info">Nykyinen saldo: {{ data.varasto.saldo }}</p>
        
        <div style="margin-top: 15px;">
            <button type="submit" class="btn">Tallenna</button>
            <a href="{{ url_for('view_varasto', varasto_id=varasto_id) }}" class="btn btn-secondary">Peruuta</a>
        </div>
    </form>
</body>
</html>
